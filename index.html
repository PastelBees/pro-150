<!DOCTYPE html> 
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-camera wasd-controls-enabled="false" position="0 3 18"></a-camera>

            <a-assets>
                <a-asset-item  id="train-obj"   src="tinker.obj"></a-asset-item>
                <a-asset-item  id="train-mtl"   src="obj.mtl"></a-asset-item>
            </a-assets>

            <!--background-->
            <a-box src = "dessert.jpg" position="0 8 -5" width="85", height="28"></a-box>

            <!--track-->
            <a-box color = "black" position="0 -3.5 4" rotation = "90 90 180" width=".5", height="85"></a-box>
            <a-box color = "black" position="0 -3.5 0" rotation = "90 90 180" width=".5", height="85"></a-box>

            <!--dirt-->
            <a-box color = "tan" position="0 -5 15" rotation = "90 90 180" width="40", height="85"></a-box>

            <!--train-->
            <a-entity obj-model="obj:#train-obj; mtl:#train-mtl"  position="0 -3 2" scale="0.1 0.1 0.1" rotation = "270 0 0"> </a-entity>

        </a-scene>
    </body>
</html>
